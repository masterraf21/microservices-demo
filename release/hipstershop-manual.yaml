apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: adservice
    project: hipstershop1
    version: v1
  name: adservice
  namespace: hipstershop1
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: adservice
      name: adservice
      project: hipstershop1
      version: v1
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: adservice
        name: adservice
        project: hipstershop1
        version: v1
    spec:
      containers:
      - env:
        - name: LOGLEVEL
          value: debug
        - name: SRVURL
          value: :9555
        image: microservicesdemomesh/adservice2:v0.1.9
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9555
        name: adservice
        ports:
        - containerPort: 9555
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9555
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 200m
            memory: 180Mi
      serviceAccountName: adservice
